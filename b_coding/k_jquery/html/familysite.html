<!DOCTYPE html>

<html lang="ko-KR">
<head>
	<meta charset="UTF-8">

<body>
<!-- layout -->
<h1><a href="./content.html">홈으로</a></h1>

<h2>familysite</h2>

<div class="family_link clearfix">
	<div class="family type_01">
		<h3>select태그 이용</h3>
		<select id="linkpage">
			<option>family site</option>
			<option value="http://google.com">google</option>
			<option value="http://naver.com">naver</option>
			<option value="http://daum.net">daum</option>
			<option value="http://xido.com">xido</option>
		</select>
	</div>


	<div class="family type_02">
		<h3>list 이용하여 바로가기 만들기</h3>
		<dl>
			<dt><button type="button">family page</button></dt>
			<dd><button type="button" data-href="http://google.com">google</button></dd>
			<dd><button type="button" data-href="http://naver.com">naver</button></dd>
			<dd><button type="button" data-href="http://daum.net">daum</button></dd>
			<dd><button type="button" data-href="http://xido.com">xido</button></dd>
		</dl>
	</div>


	<div class="family type_03">
		<h3>list 이용하여 디자인하고, 링크버튼 별도로 만들기</h3>
		<dt><button type="button">family page</button></dt>
			<dd><button type="button" data-href="http://google.com">google</button></dd>
			<dd><button type="button" data-href="http://naver.com">naver</button></dd>
			<dd><button type="button" data-href="http://daum.net">daum</button></dd>
			<dd><button type="button" data-href="http://xido.com">xido</button></dd>
		</dl>
		<div class="page_go"><a href="#">이동</a></div>
	</div>


	<div class="family type_04">
		<h3>family페이지 링크경로/세팅 array 형태-가장 대중적</h3>
	</div>
</div>

<!-- script -->
	<script src="../js/base/jquery-3.5.1.min.js"></script>
	<script src="../js/base/jquery-ui.min.js"></script>

	<script src="../js/src/familysite.js"></script>
